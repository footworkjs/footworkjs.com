<!-- This <viewModel> binds an instance of Person to the markup within -->
<viewModel module="Person">
  <!-- Bind the addMessage callback to the submit event -->
  <form data-bind="submit: addMessage">
    <label>
      First Name:
      <input type="text" data-bind="value: firstName">
    </label>

    <label>
      Last Name:
      <input type="text" data-bind="value: lastName">
    </label>

    <textarea data-bind="value: message"></textarea>

    <!-- Button inside the form that will also trigger the submit event -->
    <button>Send Message</button>
  </form>

  <div class="messages" data-bind="foreach: messages">
    <!-- message component, one created/instantiated for each message -->
    <message params="message: $data"></message>
  </div>
</viewModel>
