<html>
  <body>
    <!-- Example use of a <viewModel> -->
    <viewModel module="MyViewModel">
      Some variable: <span data-bind="text: someVariable"></span>

    <!-- Call to RequireJS which loads and initializes js/myApp.js -->

  </body>
</html>
