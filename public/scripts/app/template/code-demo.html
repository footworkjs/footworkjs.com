<div class="code-demo">
  <div class="title" data-bind="text: demoTitle"></div>
  <div class="explanation"></div>

  <div class="output">
    <div class="title">Output</div>
    <button class="refresh" data-bind="click: runDemo">Refresh</button>
    <div class="content"></div>
  </div>

  <div class="resource-titles" data-bind="foreach: resources">
    <div class="resource" data-bind="text: name, css: { active: active }, click: selectResource"></div>
  </div>
  <div class="resource-editors" data-bind="foreach: resources">
    <div class="editor" data-bind="demoCodeEditor: { name: name, parentNS: parentNS }" data-syntax="javascript">
      <div class="ace"></div>
    </div>
  </div>

</div>
