<a class="api-search-result" data-bind="$route: { url: url, handler: goToResult }, css: { active: isActive }, event: { mouseover: makeActive }">
  <!-- ko if: type === 'api' -->
    <div class="path" data-bind="foreach: path">
      <!-- ko if: label.length -->
        <div class="step" data-bind="text: label"></div>
        <!-- ko if: !isLast -->
          <span class="icon icon-angle-right"></span>
        <!-- /ko -->
      <!-- /ko -->
    </div>
    <div class="content">
      <div class="title">
        <span class="text" data-bind="text: title"></span>
      </div>
      <div class="description" data-bind="text: description"></div>
    </div>
  <!-- /ko -->
  <!-- ko if: type !== 'api' -->
    <div class="unknown"><span class="icon-warning-sign"></span> Unkown reference type</div>
  <!-- /ko -->
</a>
