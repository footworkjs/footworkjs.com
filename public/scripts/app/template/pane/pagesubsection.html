<div class="content">
  <div class="sub-section">
    <!-- ko ifnot: hasSubSections -->
    <div class="content" data-bind="css: { active: active }">
      <!-- ko if: anchorAddress -->
      <a class="sub title" data-bind="click: chooseSection, attr: { href: anchorAddress }">
        <span class="label" data-bind="text: title"></span>
        <div class="arrow"></div>
      </a>
      <!-- /ko -->
      <!-- ko ifnot: anchorAddress -->
        <span class="sub title" data-bind="text: title"></span>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: hasSubSections -->
      <div class="sub-sections">
        <!-- ko if: anchorAddress -->
        <a class="title" data-bind="click: chooseSection, attr: { href: anchorAddress }">
          <span class="label" data-bind="text: title"></span>
          <div class="arrow"></div>
        </a>
        <!-- /ko -->
        <!-- ko ifnot: anchorAddress -->
          <span class="title" data-bind="text: title"></span>
        <!-- /ko -->
        <div class="sub-sections-list" data-bind="foreach: subSections">
          <pagesubsection params="sectionData: $data, parent: $parent"></pagesubsection>
        </div>
      </div>
    <!-- /ko -->
  </div>
</div>
